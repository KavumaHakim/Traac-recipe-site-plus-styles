<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Login-style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | TRAAC RECIPES</title>
</head>
<body>
    <main>
        <form action="Home/Home.html" autocomplete="on">
            <div class="im">
                <img src="images/food.jpg" alt="Image of food">
                <h2>TRAAC</h2>
                <p>We offer first class recipes for all the best foods.</p>
                <p>These recipes are carefully curated from the best chefs in the world to ensure that you only get the best of the best.</p>
            </div>
            <div class="mm">
                <div class="titl">
                    <h1>Traac Recipe</h1>
                    <p>Make your dream meals!</p>
                </div>
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email"class="ins" 
                    required 
                    placeholder="username@domain.com" 
                    >
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password"  
                    class="ins" 
                    placeholder="Password" 
                    required 
                    >
                <input type="submit" value="LOGIN">

                <div class="gp">
                    <a href="#ForgotPassword">Forgot password</a>
                    <a href="#signup">Sign up</a>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
